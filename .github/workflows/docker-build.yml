name: Docker Build Multi-Architecture

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for amd64
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: false
          tags: jellyfin-telegram-notifier:amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Docker image for arm64
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: false
          tags: jellyfin-telegram-notifier:arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build multi-platform Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          tags: jellyfin-telegram-notifier:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
